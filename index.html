    <section id="contato" class="d-flex bg-light">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-sm-12">
                    <h1>Fale Conosco</h1>
                    <form id="meuFormulario">
                        <div class="form-group">
                            <label for="txtemail">Endereço de email</label>
                            <input type="email" class="form-control" id="txtemail" placeholder="nome@exemplo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="sel_estadocivil">Estado Civil</label>
                            <select class="form-control" id="sel_estadocivil" required>
                                <option selected disabled>Escolha uma opção</option>
                                <option value="Casado">Casado</option>
                                <option value="Solteiro">Solteiro</option>
                                <option value="Viúvo">Viúvo</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="chkemail">
                            <label class="form-check-label" for="chkemail">Quer receber email?</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
            <a href="#localizacao" class="btn btn-danger scroll-btn">Localização</a>
